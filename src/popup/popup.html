<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Password Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }
    input, button {
      width: 100%;
      margin: 4px 0;
      padding: 6px;
    }
    .entry {
      border: 1px solid #ddd;
      padding: 6px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<h3>Password Manager</h3>

<input id="email" placeholder="Email" />
<input id="loginPassword" type="password" placeholder="Login Password" />
<button id="login">Login</button>

<hr/>

<input id="password" type="password" placeholder="Master Password" />

<button id="setup">Create Vault</button>
<button id="unlock">Unlock Vault</button>

<hr />

<input id="site" placeholder="Site" />
<input id="username" placeholder="Username" />
<input id="entryPassword" placeholder="Password" />

<button id="add">Add Entry</button>

<button id="sync">Sync Vault</button>


<div id="entries"></div>

<p id="out"></p>

<script src="popup.js"></script>
</body>
</html>
